<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#" [formGroup]="userForm" >
      <h1>Create Account</h1>
      <input placeholder="Email"  formControlName="username"/>
      <input placeholder="First name"  formControlName="name"/>
      <input placeholder="Last name"  formControlName="family_name"/>
      <input type="password" placeholder="Password" *ngIf="!isCreated" formControlName="password"/>
      <input placeholder="Registration code" *ngIf="!isCreated" formControlName="registration_code"/>
      <input placeholder="Verification code" *ngIf="isCreated" formControlName="code"/>

      <button *ngIf="!isCreated" (click)="signUp()" routerLink="/main-page" >Sign Up</button>
      <button *ngIf="isCreated" (click)="verify()">Verify</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#" [formGroup]="userForm">
      <h1>Sign in</h1>
      <input type="email" placeholder="Email" formControlName="username"/>
      <input type="password" placeholder="Password" formControlName="password"/>
      <button (click)="signIn()" routerLink="/main-page">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>MOVIE APP</h1>
        <p>Enter your personal details or create a new account to access our application.</p>
        <button class="ghost" id="signUp" >Sign Up</button>
      </div>
    </div>
  </div>
</div>
