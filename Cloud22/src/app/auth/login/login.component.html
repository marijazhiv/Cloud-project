<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#" [formGroup]="userForm" >
      <h1>Create Account</h1>
      <input placeholder="First name" formControlName="first_name" [(ngModel)]="registerFirstName"/>
      <input placeholder="Last name" formControlName="last_name" [(ngModel)]="registerLastName"/>
      <input placeholder="Username" formControlName="username" [(ngModel)]="registerUsername"/>
      <input placeholder="Email" formControlName="email" [(ngModel)]="registerEmail"/>
      <input type="password" placeholder="Password" *ngIf="!isCreated" formControlName="password" [(ngModel)]="registerPassword"/>
      <label> Date Of Birth</label>
      <input type="date" formControlName="date_of_birth" placeholder="Date of birth" [(ngModel)]="registerBirthDate">

      <button *ngIf="!isCreated" (click)="signUp()" >Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#" [formGroup]="userForm">
      <h1>Sign in</h1>
      <input type="email" placeholder="Username" formControlName="username" [(ngModel)]="loginUsername"/>
      <input type="password" placeholder="Password" formControlName="password" [(ngModel)]="loginPassword"/>
      <button (click)="signIn()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>MOVIE APP</h1>
        <p>Enter your personal details or create a new account to access our application.</p>
        <button class="ghost" id="signUp" >Sign Up</button>
      </div>
    </div>
  </div>
</div>
